# SITE INFO
og_locale               : "en_US"
title                   : "Heiswayi Nrird"
description             : "Welcome to Heiswayi Nrird's Personal Blog" # tagline
keywords                : "software engineering, user experience, open source, photography, random experimental stuff"
image_cover             : "/assets/logo.gif"
version                 : "2020"
google_analytics_code   : UA-58296043-7

# SITE SEO FOR GOOGLE SEARCH
seo_title               : "Heiswayi Nrird" # between 55 and 66 characters
seo_description         : "I am a software engineer based in Penang, MY. I build and ship software at Keysight Technologies. I am a fan of minimalism and I believe _less is more_. Sometimes, I do _some random stuff_ and write about it here. /\\/" # between 70 and 300 characters

# SITE URL
url                     : https://heiswayi.nrird.com # main url
baseurl                 : null # for gh-pages only

# GitHub Pages ONLY
enforce_ssl             : heiswayi.nrird.com

# AUTHOR INFO
author:
  name                  : "Heiswayi Nrird"
  twitter_username      : heiswayi

# ARTICLE BOTTOM MODULES
show_related_posts      : false
show_post_sharer        : false
show_tags               : false

show_disqus_comment     : false
disqus_shortname        : hnbloggithub

# JEKYLL BUILD SETTINGS
source                  : ./
destination             : ./_site
permalink               : /:title
markdown                : kramdown
highlighter             : rouge
timezone                : Asia/Kuala_Lumpur

include:
  - _redirects

exclude:
  - README.md
  - LICENSE.md
  - CHANGELOG.md
  - TODO.md
  - "DRAFT-*.html"
  - gulpfile.js
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - "*.gemspec"
  - "*.psd"
  - logo.png

compress_html:
  clippings             : all
  comments              : ["<!-- ", " -->"]
  endings               : all
  ignore:
    envs                : [local]
  blanklines            : false
  profile               : false
  startings             : [html, head, body]

sass:
  sass_dir              : assets/_scss
  style                 : compressed # or expanded

plugins:
  - jekyll-sitemap
  - jekyll-autoprefixer

autoprefixer:
  browsers:
  - last 3 version