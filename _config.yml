# JEKYLL BUILD SETTINGS
source                  : ./
destination             : ./_site
permalink               : /blog/:title
markdown                : kramdown
highlighter             : rouge
timezone                : Asia/Kuala_Lumpur

include:
  - _redirects

exclude:
  - README.md
  - LICENSE.md
  - CHANGELOG.md
  - TODO.md
  - "DRAFT-*.html"
  - gulpfile.js
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - "*.gemspec"
  - "*.psd"
  - Dockerfile

compress_html:
  clippings             : all
  comments              : ["<!-- ", " -->"]
  endings               : all
  ignore:
    envs                : [local]
  blanklines            : false
  profile               : false
  startings             : [html, head, body]

sass:
  sass_dir              : assets/_scss
  style                 : compressed # or expanded

