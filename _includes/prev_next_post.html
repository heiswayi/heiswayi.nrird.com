<div class="prev-next-post">
{% if page.previous.url %}
<div class="prev-post">
    <span>&larr;</span> <a href="{{page.previous.url}}">{{page.previous.title}}</a>
</div>
{% endif %}

{% if page.next.url %}
<div class="next-post">
    <a href="{{page.next.url}}">{{page.next.title}}</a> <span>&rarr;</span>
</div>
{% endif %}
</div>
