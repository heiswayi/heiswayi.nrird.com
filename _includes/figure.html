{% if include.caption %}
<figure>
    {% if include.href %}
    <a href="{{ include.href }}">
        <noscript>
            <img src="https://res.cloudinary.com/heiswayi/image/fetch/w_730,c_limit/{{ include.src }}" alt="Image: {{ include.caption }}">
        </noscript>
        <img data-src="https://res.cloudinary.com/heiswayi/image/fetch/w_730,c_limit/{{ include.src }}" alt="Image: {{ include.caption }}" class="lazyload">
    </a>
    {% else %}
    <a href="{{ include.src }}">
        <noscript>
            <img src="https://res.cloudinary.com/heiswayi/image/fetch/w_730,c_limit/{{ include.src }}" alt="Image: {{ include.caption }}">
        </noscript>
        <img data-src="https://res.cloudinary.com/heiswayi/image/fetch/w_730,c_limit/{{ include.src }}" alt="Image: {{ include.caption }}" class="lazyload">
    </a>
    {% endif %}
    <figcaption><span>{{ include.caption }}</span></figcaption>
</figure>
{% else %}
<figure>
    {% if include.href %}
    <a href="{{ include.href }}">
        <noscript>
            <img src="https://res.cloudinary.com/heiswayi/image/fetch/w_730,c_limit/{{ include.src }}" alt="Uncaptioned image">
        </noscript>
        <img data-src="https://res.cloudinary.com/heiswayi/image/fetch/w_730,c_limit/{{ include.src }}" alt="Uncaptioned image" class="lazyload">
    </a>
    {% else %}
    <a href="{{ include.src }}">
        <noscript>
            <img src="https://res.cloudinary.com/heiswayi/image/fetch/w_730,c_limit/{{ include.src }}" alt="Uncaptioned image">
        </noscript>
        <img data-src="https://res.cloudinary.com/heiswayi/image/fetch/w_730,c_limit/{{ include.src }}" alt="Uncaptioned image" class="lazyload">
    </a>
    {% endif %}
</figure>
{% endif %}
