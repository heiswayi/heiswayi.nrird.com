<div class="masthead">
    <div class="container">
        <h2 class="masthead-title">
            <a href="{{ site.url }}" title="{{ site.title }}" class="title">{{ site.logo_text | downcase }} <span class="dot-red">•</span><span class="dot-yellow">•</span><span class="dot-green">•</span></a>
            <span class="hidden">&nbsp;—&nbsp;</span>
            {% if site.show_tagline %}
                {% include tagline.html %}
            {% endif %}
        </h2>

        {% if site.show_social_icons %}
            {% include social_link_icons.html %}
        {% endif %}

        <div class="nav">
            <ul class="top-menu">
                <li>
                    <a href="{{ "/" | prepend: site.baseurl | prepend: site.url }}" title="Home"><i class="fa fa-home" aria-hidden="true"></i> <span class="hidden">Home</span></a>
                </li>
                <li>
                    <a href="{{ "/about" | prepend: site.baseurl | prepend: site.url }}"><i class="fa fa-info-circle" aria-hidden="true"></i> About</a>
                </li>
                <li>
                    <a href="{{ "/projects" | prepend: site.baseurl | prepend: site.url }}"><i class="em em-rocket"></i> Projects</a>
                </li>
                <li>
                    <a href="{{ "/photography" | prepend: site.baseurl | prepend: site.url }}"><i class="fa fa-camera" aria-hidden="true"></i> Photography</a>
                </li>
            </ul>
        </div>

    </div>
</div>
