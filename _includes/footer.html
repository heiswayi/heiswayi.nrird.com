<hr/>
<div class="footer">
	<div class="copyright">
    <a href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">home</a> 
    &middot; <a href="{{ '/contact' | prepend: site.baseurl | prepend: site.url }}">contact</a> 
    &middot; <a href="{{ '/disclaimer' | prepend: site.baseurl | prepend: site.url }}">disclaimer</a> 
    {% if site.show_tags %} &middot; <a href="{{ '/tags' | prepend: site.baseurl | prepend: site.url }}">tags</a>{% endif %} 
    &middot; <a href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">rss</a> 
    &middot; <a href="#top" class="back-to-top-anchor">back-to-top</a><br>
    &copy; 2015-{{ site.time | date: "%Y" }} Heiswayi Nrird<br><br>
    <span class="page-load"></span><br>
    <span class="version">jekyllBuildVersion: {{ site.version }}</span>
	</div>
</div>

<script>
window.addEventListener('load', () => {
  setTimeout(() => {
    const t = window.performance && performance.timing;
    const round2 = num => Math.round(num * 100) / 100;
    if (t) {
      const timingStats = document.querySelector('.page-load');
      const loadTime = (t.loadEventEnd - t.navigationStart) / 1000;
      let timingStatsHTML = `pageLoadTime: ${round2(loadTime)} sec.`;
      timingStats.innerHTML = timingStatsHTML;
    }
  }, 0);
});
(function() {
    var pre = document.getElementsByTagName('pre'),
        pl = pre.length;
    for (var i = 0; i < pl; i++) {
        pre[i].innerHTML = '<span class="line-number"></span>' + pre[i].innerHTML + '<span class="cl"></span>';
        var num = pre[i].innerHTML.split(/\n/).length;
        for (var j = 0; j < (num - 1); j++) {
            var line_num = pre[i].getElementsByTagName('span')[0];
            line_num.innerHTML += '<span>' + (j + 1) + '</span>';
        }
    }
})();
</script>
