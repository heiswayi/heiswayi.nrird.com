<hr/>
<div class="footer">
	<div class="copyright">
		<a href="{{ '/posts' | prepend: site.baseurl | prepend: site.url }}">/posts</a> | (<a href="{{ '/posts-alt' | prepend: site.baseurl | prepend: site.url }}">alt.</a>) &middot; <a href="{{ '/about' | prepend: site.baseurl | prepend: site.url }}">/about</a>{% if site.show_tags %} &middot; <a href="{{ '/tags' | prepend: site.baseurl | prepend: site.url }}">/tags</a>{% endif %} &middot; <a href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">/rss</a> &middot; <a href="#top" class="back-to-top-anchor">/back-to-top</a><br>
		&copy; {{ site.time | date: "%Y" }} <span class="dot-red" aria-hidden="true">/</span><span class="dot-yellow" aria-hidden="true">\</span><span class="dot-green" aria-hidden="true">/</span> Heiswayi Nrird<br>
		<span class="page-load"></span>
	</div>
</div>

<script>
window.addEventListener('load', () => {
  setTimeout(() => {
    const t = window.performance && performance.timing;
    const round2 = num => Math.round(num * 100) / 100;
    if (t) {
      const timingStats = document.querySelector('.page-load');
      const loadTime = (t.loadEventEnd - t.navigationStart) / 1000;
      let timingStatsHTML = `This page loaded in ${round2(loadTime)} seconds.`;
      timingStats.innerHTML = timingStatsHTML;
    }
  }, 0);
});
(function() {
    var pre = document.getElementsByTagName('pre'),
        pl = pre.length;
    for (var i = 0; i < pl; i++) {
        pre[i].innerHTML = '<span class="line-number"></span>' + pre[i].innerHTML + '<span class="cl"></span>';
        var num = pre[i].innerHTML.split(/\n/).length;
        for (var j = 0; j < (num - 1); j++) {
            var line_num = pre[i].getElementsByTagName('span')[0];
            line_num.innerHTML += '<span>' + (j + 1) + '</span>';
        }
    }
})();
</script>
